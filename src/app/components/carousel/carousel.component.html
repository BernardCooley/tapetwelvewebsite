<div id="container">
  <div ng2-carouselamos class="slides-wrapper" 
  [items]="items" 
  [width]="1000" 
  [$prev]="prev" 
  [$next]="next" 
  [$item]="item"></div>

  <ng-template #prev>
    <img src="/assets/icons/back.png" id="left" />
  </ng-template>
  <ng-template #next>
    <img src="/assets/icons/next.png" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <img class="image" src="{{ item.name }}">
    </div>
  </ng-template>
</div>
